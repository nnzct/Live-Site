        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#ff3600', dark: '#ce2200', light: '#ff7243' },
                        secondary: { DEFAULT: '#4c867a', dark: '#102a1d', muted: '#4b5652' },

    <style>
        body {
            background-color: #060706;
            color: #edfff8;
            margin: 0;
            line-height: 1.6;

        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scanner::after {
            content: "";
            position: absolute;
            left: 0; right: 0; height: 2px;
            background: rgba(255, 54, 0, 0.4);
